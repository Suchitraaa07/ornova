<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Login</title>
  <script>
    document.getElementById("signup-form").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the form from submitting

    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    // Create a user object
    const user = {
        username: username,
        email: email,
        password: password // Note: Passwords should not be stored in plain text in a real application!
    };

    // Store user data in local storage
    localStorage.setItem("user", JSON.stringify(user));

    alert("Sign-up successful! Data stored locally.");
});
  </script>
  <style>
    h1 {
      text-align: center;
    }

    .form {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-style: oblique;
      background-color: blanchedalmond;
      font-size: 25px;
      padding: 20px;
    }
  </style>
</head>

<body> <form action="homepage.html">
  <header>
    <h1>Login to Proceed</h1>
  </header>
  <div class="form">
    <label for="name">Full Name:</label>
    <input type="text" name="name" id="name" width="300px" required><br><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" cols="30" rows="5" required></textarea><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required><br><br>
    <button>Submit</button>
  </div>
</form>
</body>

</html>
